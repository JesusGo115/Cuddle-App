<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/style.css">
    <header>
            <h1 style="text-align: center"><strong>Welcome to CuddleMe!</strong></h1>
    </header>
<body>
    <style>
       body{
           background-image: url("../img/cuddles.jpg");
           background-repeat: no-repeat;
           background-position: top;
           background-size:140%;
       }
    </style>
    <div class="interface">
        {% for person in all_people_key %}
        <div>
            {{person.name}}
            {{person.age}}
            {{person.gender}}
            {{person.number}}
            {{person.zip_code}}
             
        </div>
        {% endfor %}
        
    </div>
</body>
</html>
