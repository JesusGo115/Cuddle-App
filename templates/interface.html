<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/style.css">
    <header>
        <font color = "white" size = 64px>
            <h1 style="text-align: center"><strong>Welcome to CuddleMe!</strong></h1>
        </font>
    </header>
<body>
    <style>
       body{
           background-image: url("../img/Background1.png");
           background-repeat: no-repeat;
           background-position: top;
           background-size:140%;
       }
    </style>
    <div class = "display">
        
        <div class = "me">
            Hello, {{user_name_key}}! Here are people in your area.
        </div>
        
        <div class = "others">
        {% for person in all_people_key %}
            {% if usernum_key != person.number and zip_key == person.zip_code %}
                <hr>
                <mark>{{person.name}}</mark>
                <mark>{{person.age}}</mark>
                <mark>{{person.gender}}</mark>
                <mark>{{person.number}}</mark>
                <mark>{{person.zip_code}}</mark>
            {% endif %}
        {% endfor %}
        </div>
        
        
    </div>
</body>
</html>
